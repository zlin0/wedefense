name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'wedefense/**'
      - '.github/workflows/doc.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Write permission needed to push to gh-pages

    steps:
    - name:  Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for version info

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: 'docs/docs-requirements.txt'

    - name:  Install dependencies
      run: |
        cd docs
        python -m pip install --upgrade pip
        pip install -r docs-requirements.txt

    - name: Build documentation
      run:  |
        cd docs
        sphinx-build -b html source build/html


    - name:  Deploy to gh-pages branch
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token:  ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build/html
        publish_branch: gh-pages
        commit_message: 'Deploy documentation from ${{ github.sha }}'